<!doctype html><html lang="kr"><head><meta charset="UTF-8"/><title>🚇 지하철 노선도</title><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="bundle.js"></script></head><body><div id="app"><div class="d-flex justify-center mt-5 w-100"><div class="w-100"><header class="js-header my-4 title"></header><main class="js-main my-10 d-flex justify-center"></main></div></div><div class="js-modal"></div><div class="snackbar"></div></div><script>(function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash
            );
          }
        }
      })(window.location);</script></body></html>
